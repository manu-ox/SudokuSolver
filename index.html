<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>

    <div id="game">
        <div id="title-space"></div>

        <table id="board"></table>


        <div id="buttons" style="padding: 10px;">
            <div id="speed-controllers" class="center">
                <input id="speed-reducer" type="button" value="-">
                <input id="speed-display" type="button">
                <input id="speed-increaser" type="button" value="+">
            </div>
            <div id="control-button-space">
                <input type="button" id="undo-button" class="control-button" value="<<">
                <input type="button" id="solve-button" class="control-button" value="solve">
                <input type="button" id="redo-button" class="control-button" value=">>">
            </div>
            
            <div id="reset-button-space" class="center">
                <input type="button" id="reset-button" value="reset">
            </div>
        </div>

    </div>

</body>
</html>
